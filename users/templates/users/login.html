{% extends 'users/base.html' %}

{% block content %}
	<section class="clearfix">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account">
						<h2>User Login</h2>
						<!-- form -->
						<form id="login" class="form-horizontal" method="post" action="{% url 'login' %}" enctype="multipart/form-data" >
							{% csrf_token %}
							<div class="form-group">
                                <label class="col-sm-3 control-label">Id</label>
                                <div class="col-sm-6">
                                    {{ loginform.username }}
                                    <span class="field-error">
                                    {{ loginform.username.errors|striptags }}
                                    </span>
                                </div>
							</div>
							<div class="form-group">
							    <label class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-6">
                                    {{ loginform.password }}
                                    <span class="field-error">
                                    {{ loginform.password.errors|striptags }}
                                </span>
                                </div>
							</div>
							<button type="submit" class="btn btn-lg">Login</button>
						</form><!-- form -->

				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signin-page -->
	
{% endblock%}
