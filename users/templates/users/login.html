{% extends "main.html" %}

{% block content %}
    <div class="col-md-12">
        <div class="page-heder">
            <h2>Login</h2>
        </div>
        
        <form id="login" class="form-horizontal" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="form-group">
                    <label class="col-sm-3 control-label">Id</label>
                    <div class="col-sm-6">
                        {{ loginform.username }}
                        <span class="field-error">
                        {{ loginform.username.errors|striptags }}
                        </span>
                    </div>
                </div>
                
    
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                        {{ loginform.password }}
                        <span class="field-error">
                        {{ loginform.password.errors|striptags }}
                        </span>
                    </div>
                </div>   
                
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-default" type="submit">Login</button>
                    </div>
                </div>            
            
        </form>
    </div>
{% endblock %}
