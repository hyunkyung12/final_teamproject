{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <div class="page-header">
            {% csrf_token %}
            <h2>Profile</h2>
        </div>

        <h3>Username</h3>
        <h4>{{ username }}</h4>

        <h3>Active</h3>
        <h4>{{ active }}</h4>
        
        <h3>My Post</h3>
        {% for post in my_post %}
            <h4>{{ post }}</h4>
        {% empty %}
	        <h4>no post</h4>
        {% endfor %}
    </div>
{% endblock %}
